<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="content">
        <div>
            <div class="topdata">
                <div class="fregiao">
                    <img src="https://th.bing.com/th/id/R.865136f80eeea46ae767861f7e65801d?rik=FIXPWUEsqCWBDg&riu=http%3a%2f%2fcdn.onlinewebfonts.com%2fsvg%2fimg_527798.png&ehk=SPb8bF8kksVT110SuEzi0QZNH%2b2y2Di%2b4WLr8numMg4%3d&risl=&pid=ImgRaw&r=0" alt="" style="width: 18px; height: 18px;">
                    <p style="margin-left: 5px;">Filtrar por Região</p>
                </div>
                <div class="npaises">
                    <img src="https://th.bing.com/th/id/R.76ac16c2ad43486434bba88acae991ec?rik=nnpCyTAv2WjkfA&riu=http%3a%2f%2fcdn.onlinewebfonts.com%2fsvg%2fimg_130845.png&ehk=afVdwfxweX0ELqDj%2f%2faugUjZ0l2VcapJNv5HboPJ6AY%3d&risl=&pid=ImgRaw&r=0" alt="" style="width: 18px; height: 18px;">
                    <p style="margin-left: 5px;">Números de paises</p>
                </div>
            </div>
        </div>
        <div class="topinfo">
            <div class="nav">
                <ul class="nav nav-pills">
                    <li class="nav-item nav-item-secondary">
                      <a class="nav-link active" aria-current="page" href="#">Todos</a>
                    </li>
                    <li class="nav-item">
                      <button class="nav-link" onclick="this.API = '/region/europe'">África</button>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">América</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Ásia</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Europa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Oceania</a>
                    </li>
                </ul>
               </div>
               <div class="nrp">
                <p style="color:#297EFD; text-size-adjust: 12;" >{{this.countries.length}}</p>
                <p style="margin-left: 5px;">Paises pertencentes a esta categoria</p>
                </div>
        </div>


        <div class="sticky-top" id="scrollspy1"  data-mdb-spy="scroll" data-mdb-target="#scrollspy1" data-mdb-offset="0" class="scrollspy-example">
           <div class="d-flex flex-wrap">
                <div>
                    <div *ngFor="let country of countries">
                        <div class="card">
                            <img src="{{country.flag}}" class="card-img-top" alt="Fissure in Sandstone"/>
                            <div class="card-body">
                                <h5 class=""><a href="" class="card-title">{{country.name}}</a></h5>
                                <p>{{country.region}}</p>
                            </div>
                        </div>
                    </div>
                </div>
           </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>

</html>
